<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Start Page</title>
  </head>
  <body>
    <div class="time">12:06:36</div>
    <div class="date">Mon 2nd Feb</div>
    <div class="search">
      <form
        id="search-form"
        action="https://www.google.com/search"
        method="get"
      >
        <input
          id="search-bar"
          type="text"
          autofocus
          type="text"
          placeholder=""
          name="q"
          alt="search"
        />
        <input id="submit-button" type="submit" value="Search" />
      </form>
    </div>
    <div class="grid-container">
      <div class="grid-item"><a href="url">YouTube</a></div>
      <div class="grid-item"><a href="url">Netflix</a></div>
      <div class="grid-item"><a href="url">GitHub</a></div>
      <div class="grid-item"><a href="url">Twitter</a></div>
      <div class="grid-item"><a href="url">r/reactjs</a></div>
      <div class="grid-item"><a href="url">r/reactnative</a></div>
      <div class="grid-item"><a href="url">Google Calendar</a></div>
      <div class="grid-item"><a href="url">2p2</a></div>
      <div class="grid-item"><a href="url">Stack Overflow</a></div>
    </div>
  </body>
</html>
